<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scientific Calculator with Lyrics & Music</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <main class="calculator">
      <div class="top-row">
        <div class="title">Scientific Calculator</div>
        <div style="display:flex;gap:8px;align-items:center;">
          <button class="btn secondary">Created by: Ian</button>
          <button class="btn secondary">MC</button>
        </div>
      </div>

      <section class="screen">
        <div class="memory">M: —</div>
        <div class="display" id="display">0</div>
      </section>

      <section class="keys">
        <button class="btn secondary">MC</button>
        <button class="btn secondary">M+</button>
        <button class="btn secondary">M-</button>
        <button class="btn secondary">Ans</button>
        <button class="btn secondary">√</button>
        <button class="btn secondary">^</button>

        <button class="btn secondary">sin</button>
        <button class="btn secondary">cos</button>
        <button class="btn secondary">tan</button>
        <button class="btn secondary">ln</button>
        <button class="btn secondary">log</button>
        <button class="btn secondary">%</button>

        <button class="btn">π</button>
        <button class="btn">e</button>
        <button class="btn">(</button>
        <button class="btn">)</button>
        <button class="btn">DEL</button>
        <button class="btn accent">C</button>

        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">÷</button>
        <button class="btn">√x</button>
        <button class="btn">!</button>

        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">×</button>
        <button class="btn">mod</button>
        <button class="btn">1/x</button>

        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">−</button>
        <button class="btn">exp</button>
        <button class="btn">√()</button>

        <button class="btn wide">0</button>
        <button class="btn">.</button>
        <button class="btn">+</button>
        <button class="btn accent wide" data-key="equals">=</button>
      </section>
    </main>
  </div>

  <audio id="bgAudio" src="audio/alipin.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
